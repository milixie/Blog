      });

    function loadImg() {
      const p = new Promise(function (resolve, reject) {
        const img = new Image();
        img.onload = function () {
          resolve(img);
        };
        img.src = 'mmm';
      });
      return p;
    }

    function timeout() {
      const p = new Promise(function (resolve, reject) {
        setTimeout(function () {
          reject('timeout!!!');
        },5000);
      });
      return p;
    }
//    loadImg().then(function (data) {

    const load = Promise.race([loadImg(), timeout()]);

      console.log(data);
    }).catch(function (err) {

    });

</script>
