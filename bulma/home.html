<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulme css learn</title>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
  <style>
    .test-wrap {
      margin: 20px 50px;
    }
    .add-bg div{
      background: #f50;
      margin: 20px;
    }
  </style>
</head>
<body>

  <div class="test-wrap">
    <p>this is buttons</p>
    <a class="button is-small is-primary">点击small</a>
    <a class="button is-link is-hovered">点击 normal</a>
    <a class="button is-warning is-focused">点击 normal</a>
    <a class="button is-danger is-active">点击 normal</a>
    <a class="button is-medium is-success is-loading">点击 medium</a>
    <a class="button is-large is-info">点击 large</a>

    <p>this is flex column</p>
    <div class="columns add-bg">
      <div class="column">A</div>
      <div class="column">B</div>
      <div class="column">C</div>
      <div class="column">D</div>
    </div>

    <p>this is flex column</p>
    <div class="columns add-bg">
      <div class="column is-three-quarters">A</div>
      <div class="column">B</div>
      <div class="column">C</div>
      <div class="column">D</div>
    </div>

    <p>this is flex column</p>
    <div class="columns add-bg">
      <div class="column is-two-thirds">A</div>
      <div class="column">B</div>
      <div class="column">C</div>
      <div class="column">D</div>
    </div>
  </div>

</body>
</html>
