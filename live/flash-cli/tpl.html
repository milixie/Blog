<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板工程html页面</title>
</head>
<body>
<h1>嘿，快看呐~</h1>
<p>我 <%= name %></p>
<p>
  <% if (sex=='male') { %>
  顶天立地一汉子
  <% }else if(sex=='female'){ %>
  buling buling 小仙女
  <% }else{ %>
  傻傻分不清楚
  <% } %>
</p>
<p>
  还会干这些活儿：
  <% labels.forEach(function(label){ %>
  <span><%= label %></span>
  <% }); %>
</p>
</body>
</html>
