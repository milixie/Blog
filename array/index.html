<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>array</title>
</head>
<body>
<script type="application/javascript">
  /*
   数组去重
   */

  const array = [1, 4, 2, 4, 6, 3, 2];
  //传统方法
  function removalArr(arr) {
    if (!arr) return [];
    if (arr && arr.length < 2) return arr;
    const result = [];
    arr.forEach(function (item) {
      const find_result = result.find(function (sub) {
        return sub === item;
      });
      if (!find_result) {
        result.push(item);
      }
    });
    return result;
  }

  const arr = removalArr(array);
  console.log(arr);  //[1, 4, 2, 6, 3]

  const arr1 = new Set(array);
  console.log([...arr1]);

  const arr2 = [...new Set(array)];
  console.log(arr2);

  const arr3 = [2, 5, 6, 8, 2, 1];
  const arr4 = [...arr3];
  arr3[3] = 2;

  console.log('---', arr3, arr4);

</script>
</body>
</html>
